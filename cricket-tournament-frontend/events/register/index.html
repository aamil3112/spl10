<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration | Web3.0 Storm</title>
    <script src="https://kit.fontawesome.com/bfc0700fbc.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="../../res/images/logo/cdao-logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="../../styles/events/reg.css">
  </head>
<body>
  <div class="reg-container">
    <div class="reg-title">
      <img src="../../res/images/logo/cdao-logo.png" alt="cdao-logo">
      <h1>Registration form</h1>
      <h2>CDAO x Crewsphere: ICP India Hub | Web3.0 Storm</h2>
    </div>
    <div class="reg-flex">
      <div class="reg-item reg-item-img">
        <img src="../../res/images/abstract-vector-violet-colorful-mesh-sphere-dark-background.png" alt="">
      </div>

      <div class="reg-item reg-item-form">
        <div class="reg-warning">
        </div>
        <form id="registration">
        <div class="wrap-reg-input">
          <label for="name">Name*</label>
          <input type="text" id="name" placeholder="Your Good Name" required>
        </div>
        <div class="wrap-reg-input">
          <label for="branch">Branch* </label>
          <input type="text" id="branch" placeholder="Your Branch Initials (e.g. CSE)" required>
        </div>
        <div class="wrap-reg-input">
          <label for="rollNo">Roll No*</label>
          <input type="text" id="rollNo" placeholder="Your Roll No." required>
        </div>
        <div class="wrap-reg-input">
          <label for ="phoneNo">Phone No*</label>
          <input type="text" id="phoneNo" placeholder="Your WhatsApp No." required>
        </div>
        <div class="wrap-reg-input">
          <label for="email">Email*</label>
          <input type="email" id="email" placeholder="Your Email Address" required>
        </div>
          <button type="submit" class="submit-btn">Submit</button>
        </form>
      </div>
    </div>
  </div>
<script src="../../scripts/events/reg-app.js" type="module"></script>
</body>
</html>
